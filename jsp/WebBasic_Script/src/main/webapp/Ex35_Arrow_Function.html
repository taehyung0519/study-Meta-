<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>화살표 함수 (줄임 표현식)</title>

	
</head>
<body>
     <p id="demo"></p>
     <p id="demo2"></p>

	<script>
	//https://www.w3schools.com/js/js_arrow_function.asp	
	
	//일반함수 : function foo() {}
	
	//익명함수
	let foo = function(){
		console.log("foo ....");
	}	
	//실행방법
	foo();
	
	//ES6 (2015) 함수의 줄임 표현 (화살표 함수)
	let bar = () => console.log("bar  ...");
	bar();
	
	//매개변수 1개 return 함수
	// let foo2 = function(x) {return x}
	let foo2 = x => x;
	let data = foo2(100);
	console.log(data);
	
	let hello;
	//hello = function(val){return "hello" + val}
	//hello = (val)=>"hello" + val
	hello = val => "hello" + val;
	let value = hello("world");
	console.log(value);
	
	//매개변수가 2개 이상인 경우
	//function call(a,b) {} 
	//function call(a,b,c,d) {}
	let foo3 = (a,b) => a + b;   // let foo3 = function(a,b){return a+b;}
	let value2 = foo3(100,200);
	console.log(value2);
	
	//만약에 함수안에 여러개의 논리가 필요하다면 (if , for ....)  { 실행구현 }
    let foo4 = (a,b) => { let c=100; return a + b + c };
    let value3 = foo4(2,2);
    console.log(value3);
    
    //응용
    //객체 변환 (return 값이 json 객체라면 ) =>  (json객체)
    let foo5 = ()=> ({a:1,b:2,c:3});
    let vobj = foo5();
    console.log(vobj);
    
    //즉시 실행 함수 (암기)
    (
	  function(){
		  console.log("즉시 실행 함수");
	  }()
	);
    
    //화살표 함수 ...
    (
		()=> console.log("즉시 실행 함수")
	)();
		 //Arrays 가 가지고 있는 다양한 함수 활용하기
		 //https://www.w3schools.com/jsref/jsref_obj_array.asp
		 
		 /*
		 암기(초급자)
		 1. for(let i = 0 ; i < 10 ; i++){}
		 2. for(let index in Array) {Array[index]}
		 3. for(let value of Array) {value}
		 
		 객체 (json)
		 객체를  for으로 사용가능 POINT
		 JSON {a:1 , b:2 , c:3}
		 1. for(let key in Object){객체[key]}  >> 객체["a"] >> 1
		 2. let obj ={a:1} >> obj.a >> 1
		 
		  
		 추가적으로
		 Array.isArray()
		 1. Array.forEach(function(value,index,array){})
		 2. Array.map()  논리에 의한 새로운 배열이 생성된다
		 
		 */

		    txt ="(" + value + ")" + "[" +  index + "]" + "[" + array +"]";
		    console.log(txt);
	   }

	   const number2 = [65,44,12,4];

		   return value * 10 + index;

	</script> 
</html>
