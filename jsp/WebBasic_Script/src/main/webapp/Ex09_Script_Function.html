_<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script>
		let str = "10+20+30";
		document.write(str + "<br>");
		
		//1. eval()
		//문자열 수식 >> 계산식으로 >> 	"10+20+30"  >>  eval() >> 	10+20+30  >>  계산
		//"10A+20+30" >> error
		//문자형 숫자 >> 숫자
		document.write("eval()" + eval(str) + "<br>");
		
		let i = "100";
		let j = "200";
		document.write("결합 : " + (i+j)); //산술, 결합 ...  오라클 ( + 산술 , || 연결)
		document.write("<br>결과 : " + (Number(i) + Number(j)));
		
		//Number() , parseInt() , parseFloat()
		/*
		Event	Description
		onchange	An HTML element has been changed
		onclick	The user clicks an HTML element
		onmouseover	The user moves the mouse over an HTML element
		onmouseout	The user moves the mouse away from an HTML element
		onkeydown	The user pushes a keyboard key
		
		*/
		function bodyLoad(){
			//나는 body 안에 있는 모든 요소를 가지고 놀 수 있음을 보장
			console.log("load .....");
			let data = document.myform.money.value;
			console.log(isNaN(data)); // is not a number  //false 나오면 숫자 , 
		}
		function focusFunc(){
			document.getElementById("myinput").style.background = "gold";
			
		}
		function blurFunc(){
			document.getElementById("myinput").style.background = "white";
			
		}
		function selectTag(){
			const value = document.myform.sel.value;
			console.log(value)
		}
		
		function changeColor(obj){
			console.log(obj);
			// javascript : this(요소자신)
			//obj == <input type="text" onmouseover="changeColor(this)" onmouseout="">
			obj.style.backgroundColor="gold";
		}
		function changeColor2(obj){
			obj.style.backgroundColor="white";
		}
	</script>
</head>
<body onload="bodyLoad()">
		<form action="#" name="myform">
			<input type="text" id="myinput" name="myinput"  onfocus="focusFunc()" onblur=" blurFunc()">
			<br>
			<select name="sel" onchange="selectTag()" >
				<option value="A">AA</option>
				<option value="B">BB</option>
				<option value="C">CC</option>
				<option value="D">DD</option>
			</select>
			<br>
			<input type="text" onmouseover="changeColor(this)" onmouseout="changeColor2(this)"><br>
			<input type="text" ><br>
			<input type="text" value="1000" name="money">
		</form>
</body>
</html>
