<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script>
		/*  내장 객체 , 함수 */
		
		function callConfirm(){
			if(window.confirm("삭제할까요")){  //true , false 리턴
			   alert("네");
			}else{
				alert("아니오");
			}
		}
		/*  
		  팝업창 ()
		  전통적인 방법 : 새로운 창 띄워서 소스 제공 : window.open(URL,name,specs,replace); 
		  현대적인 방법 : 페이지 안에 <div> 팝업 되는 내용을 만들어서
		
		  window.open(URL,name,specs,replace); 
		  specs 부분이 웹 브라우져 마다 다르게 해석
		 */
		
		function showPopup(){
			window.open("Ex06_popup.html","zipcode","width=200;height=200");
		}
		function myFunc(){
			let popupwindow = window.open("Ex06_popup.html","zipcode","width=200;height=200");
			//popupwindow >> 새창  >> window
			popupwindow.document.write("<p>this is zipcode window</p>");
		}
		
		//java : public void goUrlTime(String url){}
		function goUrlTime(url){ //parameter 타입 쓰지 않아요
			window.setTimeout("location.href='"+ url +"'" ,3000);
		}
		
		function myCallFunc(i , j , k){return i+j+k;}
		let result = myCallFunc(10,20,30);
		console.log(result);
		
		//javascript 이름 없는 함수 (익명함수)
		//이름이 없다 (한번만 쓰겠다 , 재사용하지 않겠다)
		//function 이름 {}
		
		changeColor = function(){ //함수 이름 없어요 ... 함수도 하나의 객체  return 
			window.document.bgColor = "silver";
			window.document.fgColor = "red";			
		}
		
	</script>
</head>
<body>
	<h3>내장함수 사용하기</h3>
	<button onclick="callConfirm()">클릭사건 발생</button><br>
	<button onclick="showPopup()">팝업창</button><br>
	<button onclick="myFunc()">window창 제어</button><br>
	<button onclick="goUrlTime('http://www.daum.net')">3초후 이동</button><br>
	<button onclick="changeColor()">호출(익명함수)</button>
</body>
</html>
