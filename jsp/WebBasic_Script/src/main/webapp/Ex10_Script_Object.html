<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script>
		/*
		  다양한 객체 (내장 객체) : 이미 생성된 객체 , new 통해서
		*/
		let today = new Date();
		console.log(today);
		console.log(today.getFullYear());
		console.log(today.getMonth()+ 1); //주의
		console.log(today.getDate());
		console.log(today.getHours());
		console.log(today.getMinutes());
		
		//자바 Math.Random(); static 함수
		console.log(Math.random()); //0<= 범위 < 1
		console.log(parseInt(Math.random()*45)+1);
		console.log(Math.round(3.5678)); //4
		console.log(Math.max(3,8,9,45,25));	
		
		let str ="ABCDEF";
		
		document.write();
		
		with(document){
			write(str + "<br>");
			write(str.length + "<br>");
			write(str.charAt(2) + "<br>");
			write(str.indexOf("D") + "<br>");
			write(str.concat("홍길동") + "<br>");
			
			//slice(start,end)
			//substring(start,end)
			//substr(start,length)
			
			//let str ="ABCDEF";
			write(str.substring(2,4) + "<br>"); //CD
			write(str.substring(1,1) + "<br>"); //
			write(str.substring(1,2) + "<br>"); //B
			write(str.substring(1) + "<br>"); //BCDEF
			
			
			let str2 = str.replace("E","ZZZZZZ");
			write(str2);
			
			/*
			JAVA : for(String s : arr){}
			C#   : for(String s in arr){}
			javascript : for(let index in arr){} //배열이 return은 값이 아니고 첨자(index)
			
			*/
			write("<br>");
			let strarr = "A B C D";
			let arr = strarr.split(" "); //Array
			write(arr); //toString() 재정의 출력 ... 값
			
			write("<br>");
			for(let index in arr){
				write(arr[index] + "<br>");
			}
		}	
	</script>
</head>
<body>

</body>
</html>
