<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script>
		$(function(){
			// jquery 이벤트 (on , off : 동적으로 이벤트를 추가 , 제거)
			// parameter 로 json 객체를 ....
			// 2.x.x  bind() , unbind()
			// 3.x.x  on()   , off()
			// $('p').on(function(){})
			// $('p').on({})
			// jquery 거의 모든 parameter json 받게 되어있어요 
			$('p').on(
				{
					mouseleave:function(){$(this).css('background-color','red')},
					click:function(){$(this).css('background-color','green')},
					mouseenter:function(){$(this).css('background-color','blue')}
				}
				
			);
			
			$('button').click(function(){
				$('p').off('click');
			});
		});
	</script>	
</head>
<body>
		<p>on함수 사용해서 이벤트 처리하기</p>
		<hr>
		<button>이벤트 제거</button>
</body>
</html>
