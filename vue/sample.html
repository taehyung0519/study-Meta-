<!DOCTYPE html>
<html>
<head>
<title>Hello Vue</title>
</head>
<body>
    <div id="app">
        {{message}}
    </div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            message: "Hello Vue.js!"
        },
        beforeCreate: function() {
            console.log("beforeCreate");
        },
        created: function() {
            console.log("created");
        },
        mounted: function() {
            console.log("mounted");
            this.message = "Hello Worldasadfadfafda";
        },
        updated: function() {
            console.log("updated");
        }
    });
</script>
</body>
</html>
