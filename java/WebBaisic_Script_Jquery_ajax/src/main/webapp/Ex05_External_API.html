<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script>
		/*  
			http://api.flickr.com/services/feeds/photos_public.gne?tags=raccoon&tagmode=any&format=json&jsoncallback=?
			getJSON 데이터 비동기 처리하기 
	

			http://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?
				
			JSON 객체 가공 (paramter)		
			tags=raccoon&tagmode=any&format=json
		
			input type="text" >> 싸이	
			const data= {tags:  , tagmode:any , format:json}
			
			데이터 받아서 처리 하는  ex) 라쿤 >> 이미지 경로 추출
			이미지 태그를 동적으로 생성하고 그 src=이미지 경로 추출 를 넣어서 화면에 출력
	*/
	
	$(function(){
		   //
			$('#btn').click(function(){
				$.getJSON("http://api.flickr.com/services/feeds/photos_public.gne?tags=raccoon&tagmode=any&format=json&jsoncallback=?",function(data){
					//응답이 왔고 응답이 정상이라면
					//console.log(data);
					$.each(data,function(index ,obj){
						  //console.log(obj.num +  " / " + obj.Name);
						  $('#').append(obj.num +  " / " + obj.Name + "<br>");
					});
				});
			});
	});
	
	</script>
</head>
<body>
		<input type="text" id="search">
		<input type="button" value="검색하기" id="btn">
		<div id="images">
			<!-- 이미지 출력 라쿤 , 입력한 데이터 이미지 ....-->			
		</div>
</body>
</html>
