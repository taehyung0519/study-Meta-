<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
	<script type="text/javascript">
		/*
		$(function(){
			
			
		});
		사용하지 않아도 Jquery 사용할 수 있어요 
		*/
		function scriptFunction(){
			let arrayobj=[];
			
			/*
			101th 홍길동 10
			102th 김유신 20
			103th 유관순 30
			
			table 태그에 각각 text 값을 read 해서 ....
			
			아래와 같은 형식의 객체배열을 만들고 ....
			[{},{},{}]
			
			ex) {th:101th , name:홍길동 , age:10} 형식 객체 
			
			배열에 push 하세요
			arrayobj.push({});  
			
			{th:$().val() , name: , age:}
			
			hint) 요수 DOM 객체 (tree) > node > selector > 자손 ,자식 ....
			table > tbody > tr   >> 여러개 요소들 >> each.....
			
			*/
			console.log($('table > tbody > tr')); //>> Array
			$('table > tbody > tr').each(function(index , element){
				//console.log(element); //<tr>....</tr>
				//console.log($(element).children().eq(0).text());
				arrayobj.push(
					{
						th:$(element).children().eq(0).text() ,
						name:$(element).children().eq(1).text() ,
						age:$(element).children().eq(2).text()
					}		
				);
				console.log(arrayobj);
			});
			
			
			
			//1. 결과를 순수한 javascript for문을 사용해서 출력 (일반  for)
			//그 결과를 display div에 append
			let output="";
			for(let i = 0 ; i < arrayobj.length ; i++){
				output+= arrayobj[i].th + "," +
						 arrayobj[i].name + "," +
						 arrayobj[i].age +"<br>";
			}
			$('#display').append(output);
			
			//2. 결과를 순수한 javascript  개선된 for문을 사용해서 출력 (일반  for)
			//console.log() 만 출력
			for(let index in arrayobj){
				console.log(arrayobj[index].th + "," + 
						    arrayobj[index].name + " , " + 
						    arrayobj[index].age);
			}
			
			//3. jquery each  display2 append 하세요
			$.each(arrayobj,function(index,obj){
				$('#display2').append(obj.th + ","+obj.name+","+obj.age+"<br>");
			});
			
		}

	</script>	
	</head>
<body>
<table>
		<thead>
			<tr>
				<td>기수</td><td>이름</td><td>번호</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>101th</td><td>홍길동</td><td>10</td>
			</tr>
			<tr>
				<td>102th</td><td>김유신</td><td>20</td>
			</tr>
			<tr>
				<td>103th</td><td>유관순</td><td>30</td>
			</tr>
		</tbody>
	</table>
	<p>
		<button onclick="scriptFunction()">함수호출</button>
	</p>
	<div id="display"></div>
	<div id="display2"></div>
</body>
</html>
