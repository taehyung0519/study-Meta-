<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script>
			//https://api.jquery.com/category/selectors/
			//필요하다면 api 검색
			
			$(document).ready(function(){
				$('body > *').css("color","gold");
				$('div > *').css("color","red");
				$('input[type=text]').css('color',"green");	
				
				
				console.log($('input[type=text]').val());
				
				//write (모든 요소에 적용)
				$('input[type=text]').val("hong")
				$('input[type=password]').val("11111");
				
				//jquery 와 javascript 같이 써도 .....(0)
				setTimeout(function(){
					const value = $('select > option:selected').val();
					alert("select tag value : " + value);
					
				},2000);
			});
			
			
			
			/* 
				DOM script : text , value  (innerHTML  , innerText)
				
				Jquery 3총사 함수
				val() , text() , html() > 값을 read , write > getter , setter
				ex) val('홍길동') > write(setter)
				ex) val() > read(getter)
				
				jquery  id 활용
				<input type="text" id="userid" name="userid" value="hello">
				>> $('#userid').val() >> $('#userid').val("world")
					
			*/
			
			//DOM 객체에서 처음 만나는 일치하는 요소의 value return
		
			
			
	</script>
</head>
<body>
