<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script>
		/*
		이기종간의 데이터 교환 (web service)
		xml ( Text 기반 형식화된 언어 )
		단점) 문법 .. 방대한 양 .무거워요
		
		simple 데이터 표현 (Text , 정의)
		javascript json (객체)
		공공API 받아서 처리 하기 ....
		*/
		let arr = []; //배열
		let Member={}; //객체 ...
		Member.name = "hong";  //{name:"hong"}
		console.log(Member);
		console.log(Member.name);
		
		Member.age = 100; //{name:"hong",age:100}
		
		//함수 추가
		Member.print = function(){
			document.write("<br>" + this.name + " / " + this.age + "<br>");
		}
		//{name:"hong",age:100, print:function(){}}
		Member.print();
		console.log(Member);
		
		//JSON 객체 만들기
		let Grade = {
			"list":{"hong":10 , "kim":20 , "park":30},
			"show":function(){
				for(let key in this.list){
					document.write(key + ":" + this.list[key] + "<br>" );
				}
			}
		}
		
		Grade.show();
		console.log(Grade);
	</script>
</head>

</body>
</html>
