<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script>
		/*
		1. 변수 생성 > 값 입력 > 타입생성 (number , string)
		var a; 정의되지 않았어요
		let b;
		a=10; 타입 설정 (number)
		b="A"; 타입 설정(string)
		ES5 이전 문법(var: 전역(페이지전체),지역(함수))) >> 혼란 >> 2015 ES6(ECMA) 
		>> let , const
		
		현재) var , let , const
		신규) let , const   (권장)
		
		초기화(변수 처음 값을 갖는 것)
		javascript (정수 , 실수 , boolean , 문자(열))
		내부적으로 가지고 있는 타입(Number , boolean , Array , Object ,string 등등)
		
		변수(scope)
		1. 현재 페이지 기준 > Ex04_Script.html >> 유효
		1.1 let name='kglim'; 페이지 전체 (Ex04_Script.html) >> global : 전역
		1.2 함수안에 function call() { let age=20;} >> local : 지역 
		
		*/	
		let name = 'kglim';  //전역(global)
		function call(){
			let age = 20;  //지역 local
			console.log("당신의 이름은 : " +  name + " 나이는 " + age);
		}
		call();
		
		let n; //초기화 되어 있지 않았어요 (정의되지 않았다)
		console.log(n);
		n = 100;
		//사용하기 전에만 초기화 하면 되요
		
		let i , j;
		i = 200;
		j = 300;
		let result = i + j;
		console.log(result);
		
		let intnum = 10;
		let dnum = 12.345;
		let flag = true;
		let str = null;
		let str2 = "ABC";
		
		console.log(typeof(intnum)); 
		console.log(typeof(dnum));  //number
		console.log(typeof(flag));
		console.log(typeof(str));   //object
		console.log(typeof(str2));	
		
		//연산자
		let num1 = 10;
		let num2 = 3;
		document.write((num1/num2) + "<br>");
		document.write((num1%num2) + "<br>");
		
		//동치 연산자
		// === 일치 또는  !== 불일치 연산은  타입(type) 과  값(value)  두 가지가 같아야 한다.
		console.log(1 === 1);
		console.log(1 === '1'); //false
		console.log(1 == '1'); //true
		console.log(1 !== '1');
		console.log(1 !== 1);
		
		let a = 3;
		let b = 5;
		console.log(a==b); //false
		console.log(a!=b); //true
		console.log(a>b);  //false
		
		let result2 = (4%2 == 0) ? "짝수" : "홀수";
		console.log(result2);
	</script>
</head>
<body>

</body>
</html>
