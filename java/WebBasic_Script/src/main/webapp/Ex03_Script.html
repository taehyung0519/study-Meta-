<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script>
		/*
		문서가 실행되면 웹 브라우져는 메모리에 body 안에 있는 모든 요소 로딩 ...
		그 메모리를 DOM (계층 트리) ... DOM 를 가지고 놀면 되요 
		
		DOM
		html
		 :
		head   -  body
		  
		*/
		function print(){
			let ele = document.getElementById("demo");  //DOM script (최종 목적지)
			console.log(ele);
			ele.innerHTML = "아 배고프다";
			
		}
	</script>
</head>
<body>
	 <button onclick="print()">클릭하세요</button>
	 <p id="demo"> demo 라는 id는 P 태그의 식별자</p>
</body>
</html>
