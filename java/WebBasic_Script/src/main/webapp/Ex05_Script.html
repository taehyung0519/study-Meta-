<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script>
		//중첩 for 문 구구단 출력
		for(let i = 2 ; i <= 9 ; i++){
			for(let j = 1 ; j <= 9 ; j++){
				document.write(i + "*" + j + "=" + i*j + "&nbsp;&nbsp;&nbsp;")
			}
			document.write("<br>");
		}
		
	</script>
</head>
